<html>
<head>
    <script>
        function showHint() {
            event.preventDefault();
            console.log ("test");

            var str = document.getElementById("test123").value;

            if (str.length === 0) {
                console.log("length");
                document.getElementById("txtHint").innerHTML = "";
                return;
            } else {
                console.log("create xmlhttp");
                var xmlhttp = new XMLHttpRequest();
                console.log (xmlhttp);
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {


                        document.getElementById("txtHint").innerHTML = this.responseText;
                    }
                };

                xmlhttp.onload = function () {  };
                xmlhttp.onloadend = function () {};

                xmlhttp.open("POST", "sample_ajax_request_handler.php", true);
                xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xmlhttp.send("q="+str);
                console.log(xmlhttp);
            }
        }
    </script>
</head>
<body>

<p><b>Start typing <a href=""></a> name in the input field below:</b></p>
<form onsubmit="showHint()">
    <label for="test123">First Name:</label><input id="test123" type="text">
    <input type="submit">
</form>
<p>Suggestions: <span id="txtHint"></span></p>
</body>
</html>
